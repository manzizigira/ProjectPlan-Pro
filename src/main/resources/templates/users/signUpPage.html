<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/loginStyle.css}">
</head>
<body>
<div class="container">
    <div class="left">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form th:action="@{/saveUser}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required>
                </div>

                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control" required>
                </div>

                <div class="form-group">
                    <select id="role" name="roleId" class="form-control">
                        <option value="">-- Select Role --</option>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                </div>

                <a th:href="@{/view}">Back to Login</a>
            </form>
        </div>
    </div>

    <div class="right">
        <img th:src="@{/images/Coat_of_arms_of_Rwanda.svg}" alt="Infrastructure Image">
        <h2>Ministry of Infrastructure</h2>
    </div>
</div>
</body>
</html>
