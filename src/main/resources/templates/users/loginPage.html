<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/loginStyle.css}">
</head>
<body>
<div class="container">
    <div class="left">
        <div class="form-container">
            <h1>Login</h1>

            <div th:if="${error != null}">
                <div class="alert alert-danger">
                    <p th:text="${error}"></p> <!-- Display the error message -->
                </div>
            </div>

            <form th:action="@{/perform_login}" method="post">

                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Email" class="form-control" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                </div>

                <a th:href="@{/viewSignUpPage}">Sign Up</a>
            </form>

        </div>
    </div>
    <div class="right">
        <img th:src="@{/images/Coat_of_arms_of_Rwanda.svg}" alt="Infrastructure Image">
        <h2>Ministry of Infrastructure</h2>
    </div>
</div>
</body>
</html>
