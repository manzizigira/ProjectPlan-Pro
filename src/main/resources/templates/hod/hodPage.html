<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOD Page</title>
    <link rel="stylesheet" th:href="@{/directorateStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
.table-container {
    margin-left: auto;  /* Centering the container */
    margin-right: auto; /* Centering the container */
    margin-top: 20px;
    margin-bottom: 20px;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.1);
    max-width: 1100px; /* Ensures the container isn't too wide */
    width: auto; /* Allows the container to auto-adjust based on the table width */
    overflow: hidden; /* Prevents any overflow of content */
}

.table {
    width: 100%;  /* Ensure the table takes the full width of the container */
    max-width: 1000px; /* Sets a maximum width to match the container's available width */
    margin-left: auto; /* Ensure the table is centered */
    margin-right: auto; /* Ensure the table is centered */
    table-layout: fixed; /* Ensures a consistent layout for the table columns */
}


.table thead th {
    background-color: black;
    color: white;
    text-align: center;
    padding: 15px;
}

.table tbody td {
    padding: 15px;
    text-align: center;
}

.table tbody tr:hover {
    background-color: #f1f1f1;
}

.table a {
    color: #007bff;
    text-decoration: none;
}

.table a:hover {
    color: #0056b3;
    text-decoration: underline;
}

.sidebar {
    position: fixed;
    width: 200px;
    height: 100%;
    background-color: #002147;
    padding-top: 20px;
}

/* Responsive Table */
@media (max-width: 768px) {
    .table-container {
        margin: 10px;
        padding: 10px;
    }

    .table {
        font-size: 14px;
    }
}
.table-striped thead th {
    background-color: #002147 !important;
    color: white !important;
}

</style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="navbar" style="background: #002147; ">

    <div class="drawer-logo" onclick="toggleSidebar()">
        <img th:src="@{/images/menus.png}" alt="Drawer Icon">
    </div>
    <div class="title-container">
        <div class="title" style="color: white; font-size: 20px; margin-right: 50px;">PROJECTPLAN PRO</div>
    </div>
    <div class="notification-icon"></div>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar" style="background: #002147; width: 250px;">
    <div class="img-logo" style="margin-top: 45px; width:98%;">
        <img th:src="@{/images/mininfra_logo.jpg}" alt="Drawer Icon">
    </div>
    <br>
    <a th:href="@{/project/projectListPage}">Projects</a>
    <a th:href="@{/employee/employeeListPage}">Employees</a>
    <a th:href="@{/directoratePage}">Directorate</a>
    <a th:href="@{/implementingAgencyPage}">Implementing Agency</a>
    <a th:href="@{/reports-page/hod-report}">Reports</a>
    <a th:href="@{/priority-levels}">Priority</a>
    <a th:href="@{/task/taskListPage}">Task</a>
    <a th:href="@{/activity/listPage}">Activity</a>
    <a th:href="@{/history}">History</a>
    <a th:href="@{/messages/view}">Messages</a>

    <div class="spacer"></div>

    <!-- Logout button -->
    <a class="logout-btn" th:href="@{/logout}">Logout</a>
</div>

<!-- Table Container -->
<div class="table-container">
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.category}"></td>
            <td th:text="${#dates.format(project.startDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(project.endDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${project.description}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }
</script>
</body>
</html>
